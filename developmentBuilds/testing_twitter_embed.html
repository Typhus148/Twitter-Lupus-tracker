<html>
<head>
    <title>Lupus Twitter Tracker</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js" charset="utf-8"></script>
    <script src="http://trifacta.github.com/vega/vega.js"></script>
    <link rel="stylesheet" type="text/css" href="twitter_map_webpage.css"/>
    <meta http-equiv="refresh" content="60; url=testing_twitter_embed.html">
</head>

<body>

    <div id="vis"></div>

    <div id="tweet">
        <a class="twitter-timeline" href="https://twitter.com/hashtag/lupus" data-widget-id="745367716379398144" data-chrome="transparent">
            #lupus Tweets
        </a>
    </div>

    <script>
        !function(d,s,id)
        {
            var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id))
            {
               js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);
            }
         }
        (document,"script","twitter-wjs");
    </script>


    <script type="text/javascript">
        function parse(spec)
        {
            vg.parse.spec(spec, function(chart) { chart({el:"#vis"}).update(); });
        }
        parse("tweetMap.json");
    </script>

    <script type="text/javascript">
    function parse(spec)
    {
        vg.parse.spec(spec, function(chart) { chart({el:"#vis1"}).update(); });
    }
    parse("time_chart.json");
    </script>

</body>
</html>
